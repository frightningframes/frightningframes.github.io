<!DOCTYPE html>
<html lang="en">

<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Your Page Title</title> -->
</head>

<body style="margin:0;">
  <div class="bodyy">
    <div class="floating-card">
      <!-- <button class="close-button" (click)="closeCard()">X</button> -->
      <div class="left-side">
        <h2>ScholarSphere</h2>
    
        <form (ngSubmit)="registerUser()" #loginForm="ngForm">
            <!-- Username input -->
            <input class="one" type="text" [(ngModel)]="username" name="username" placeholder="Enter your username" required>
    
            <!-- Password input -->
            <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
            
            <!-- Display error message if fields are not filled -->
            <div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)" class="error-message">Please fill in all fields</div>
            
            <!-- Display a success message if registration is successful -->
            <div *ngIf="registrationSuccess" style="color: green;">Login successful!</div>
            
            <!-- Login button -->
            <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
    
        <!-- Registration link -->
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
    
    
      <div class="right-side">
        <img src="assets/purple.jpeg" alt="Image">
      </div>
    </div>
  </div>
</body>

</html>
