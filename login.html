<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Home Page</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            /* padding: 5px; */
            text-align: center;
            position: fixed; /* Fixed position for the header */
            top: 0; /* Position at the top */
            width: 100%; /* Full width */
        }

        subheader {
           /* Customize subheader background color */
            /* color: #fff; */
            background-color: #98caff;
            
            text-align: center;
            position: fixed;
            top: 60px; /* Adjust top position to your preference */
            width: 100%;
        }

        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 80px; /* Add margin-top to prevent content from being hidden under the header */
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .help-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        .help-button:hover {
            background-color: #0056b3;
        }
        card {
            background-color: black;
            width: 50vw;
            height: 50vh;
        }

    </style>

</head>
<body>
    <header>
        <h1>Welcome to My Basic Home Page</h1>
    </header>
        
        <main>
            <h2>This is the Subheader</h2>
        <card>helo</card>
        <h2>About This Page</h2>
        <p>This is a basic HTML home page with a heading, subheading, and some other elements. Feel free to customize it to your liking!</p>
        <p>Check out <a href="https://www.example.com">this link</a> for more information.</p>
        <a href="help.html" class="help-button">View Help</a>
        <a href="course1.html" class="help-button">Course1</a>
    </main>
</body>
</html>
