<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* Reset default margin and padding */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            display: flex; /* Use flexbox to create a horizontal layout */
        }

        /* Left card (your existing code) */
        #left-card {
            flex: 1; /* Take up 50% of the available space */
            background: white;
            padding: 20px;
        }

        #container {
            width: 50vw;
            height: 100vh;
            position: relative;
            background: white;
        }

        /* Right card (blank) */
        #right-card {
            flex: 1; /* Take up 50% of the available space */
            height: 100vh;
            /* You can set your desired background color here */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #right-card img {
            max-width: 70vw; /* Ensure the image doesn't exceed the card's width */
            max-height: 100vh; /* Ensure the image doesn't exceed the card's height */
           object-fit: cover;
           object-fit: fill;
        }
        /* #background-image {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0.50;
            background: linear-gradient(0deg, #D9D9D9 0%, #D9D9D9 100%);
        } */

        /* Title and text are positioned relatively */
        #title {
            text-align: center;
            padding-left: 100px;
            padding-top: 25px;
            font-weight: bold;
            position: absolute;
            color: black;
            font-size: 5vw;
            font-family: Oswald;
            font-weight: 400;
            word-wrap: break-word;
        }

        #subtitle {
            left: 50px;
            top: 15%;
            position: absolute;
            color: black;
            font-size: 3vw;
            font-family: Roboto Condensed;
            font-weight: 300;
            word-wrap: break-word;
        }

        /* Input fields and buttons adapt to viewport size */
        .input-field {
            padding-left: 10px;
            width: 40vw;
            height: 5vh;
            left: 50px;
            position: absolute;
            background: rgba(255, 255, 255, 0.80);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 15px;
            border: 0.70px rgba(0, 0, 0, 0.40) solid;
        }

        .button {
            margin-top: 40px;
            width: 40vw;
            height: 5vh;
            left: 55px;
            position: absolute;
            background: #386CCA;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            border: 1px #2E5CAF solid;
            color: white;
            font-size: 1.8vw;
            font-family: Roboto;
            font-weight: 400;
            word-wrap: break-word;
        }

        .button:hover {
            background: #2E5CAF;
        }

        .footer {
            left: 32%;
            top: 62%;
            position: absolute;
            color: rgba(0, 0, 0, 0.58);
            font-size: 1.8vw;
            font-family: Roboto;
            font-weight: 400;
            word-wrap: break-word;
        }

        .footer a {
            color: #2E5CAF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="left-card">
        <div id="container">
        <div id="background-image"></div>
        <div id="title">ScholarSphere</div>
        <div id="subtitle">Welcome to the ScholarSphere</div>
        <input type="text" class="input-field" style="top: 30%;" placeholder="Enter your email">
        <input type="password" class="input-field" style="top: 38%;" placeholder="Enter your password">
        <input type="password" class="input-field" style="top: 46%;" placeholder="Confirm your password">
        <button class="button" style="top: 50%;">Sign up</button>
        <div class="footer">
            Already have an account? <a href="login.html" style="color: #2E5CAF;">Login</a>
        </div>
    </div>
        <!-- Your existing content here -->
        <!-- ... -->
    </div>
    <div id="right-card">
        <img src="https://images.unsplash.com/photo-1557110437-0bcd0a636d62?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="Image" />
        <!-- Blank card on the right -->
        <!-- You can add content here if needed -->
    </div>
</body>
</html>
